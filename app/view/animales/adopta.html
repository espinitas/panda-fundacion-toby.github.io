<div id="adopta-app">
    <div class="cargando" :class="{ 'app-hide': ready }">
        Cargando...
    </div>
    <div class="app-hide" :class="{ 'app-show': ready }">
        <h2>Adopciones</h2>
        <div class="text-muted">
            Total de perritos en adopcion: {{total}}
        </div>
        <div class="row" style="justify-content: center;" v-for="card in cards" :key="card.key">
            <div class="col-xs-12">
                <div class="card adopta-card" style="max-width: 20rem; margin: 1rem 0;"
                    :class="{'adopta-isHidden': vanish}">
                    <div class="card-body">
                        <h5 class="card-title adopta-header" style="border: 1px solid lightblue; border-radius: 5px; padding: 1rem; background-color: #458F96; color: #FFFFFF;">
                            {{card.nombre}}
                        </h5>
                        <div class="row">
                            <div class="col-sm-5" style="display: flex; flex-direction: column;">
                                <div style="margin: 0.2rem 0">
                                    <div class="text-secondary">
                                        nivel de energia
                                    </div>
                                    <div :class="['adopta-energia-' + card.nivelDeEnergia]">
                                        <i class="fas fa-star text-muted" v-for="item in card.nivelDeEnergia"></i>
                                    </div>
                                </div>
                                <div style="margin: 0.2rem 0">
                                    <div class="text-secondary">
                                        edad
                                    </div>
                                    <div :class="['adopta-edad-' + card.edad]">{{card.edad}}</div>
                                </div>
                                <div style="margin: 0.2rem 0">
                                    <div class="text-secondary">
                                        tamaño
                                    </div>
                                    <div>{{card.tamano}}</div>
                                </div>
                                <div style="margin: 0.2rem 0">
                                    <div class="text-secondary">
                                        sexo
                                    </div>
                                    <div><i class="fas text-muted"
                                            :class="{'fa-mars': card.sexo === 'M', 'fa-venus': card.sexo === 'H'}"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-7">
                                <img class="img-thumbnail adopta-picture-frame" :src="card.pictureurl"
                                    loading="lazy">
                            </div>
                        </div>
                        <div class="adopta-historia" style="margin: 0.3rem 0">
                            {{card.historia}}
                        </div>
                        <div>
                            <a href="#mas-informacion">
                                más información
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
